name: Deploy Lambda Process Core

on:
  push:
    branches:
      - main
    paths:
      - 'apis/rag_memory/**'
      - '.github/workflows/deploy-lambda.yml'

permissions:
  contents: read
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
          
      - name: Install AWS CLI
        run: |
          pip install awscli
          
      - name: Install Python dependencies in the target directory
        run: |
          cd apis/rag_memory
          pip install -r requirements.txt -t . --no-cache-dir
      
      - name: Clean unnecessary files
        run: |
          cd apis/rag_memory
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete
          find . -name "*.pyo" -delete
          find . -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.md" -delete 2>/dev/null || true
          find . -name "LICENSE*" -delete 2>/dev/null || true
      
      - name: Zip project for Lambda
        run: |
          cd apis/rag_memory
          zip -r ../../rag_memory.zip . -x "*.git*" "__pycache__/*"
          cd ../../
          
      - name: Deploy to AWS Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          AWS_REGION: 'us-west-2'
        run: |
          ls -lh rag_memory.zip
          aws lambda update-function-code --function-name lambdaFunction --zip-file fileb://rag_memory.zip --region us-west-2
