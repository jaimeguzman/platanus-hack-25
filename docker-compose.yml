services:
  # PostgreSQL con extensi√≥n pgvector
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ragdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API RAG Memory Service
  rag-memory:
    build:
      context: ./apis/rag_memory
      dockerfile: Dockerfile
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RAG_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ragdb
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apis/rag_memory:/app
    command: python main.py

  # API Speech to Text (comentado - requiere ELEVENLABS_API_KEY)
  # speech-to-text:
  #   build:
  #     context: ./apis/speech_to_text_api
  #     dockerfile: Dockerfile
  #   environment:
  #     - OPENAI_API_KEY=${OPENAI_API_KEY}
  #     - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
  #     - RAG_SERVICE_URL=http://rag-memory:8000
  #   ports:
  #     - "8001:8001"
  #   volumes:
  #     - ./apis/speech_to_text_api:/app
  #   command: python main.py

  # API SST (Speech to Text standalone)
  api-sst:
    build:
      context: ./apis/api-sst
      dockerfile: Dockerfile
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8002:8000"
    volumes:
      - ./apis/api-sst:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Public Web
  fe-public-web:
    build:
      context: ./apps/fe-public-web
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./apps/fe-public-web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # Frontend Web App
  fe-webapp:
    build:
      context: ./apps/fe-webapp
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    ports:
      - "3001:3000"
    volumes:
      - ./apps/fe-webapp:/app
      - fe_webapp_node_modules:/app/node_modules
      - fe_webapp_next:/app/.next
    command: npm run dev

volumes:
  postgres_data:
  fe_webapp_node_modules:
  fe_webapp_next:
