version: 1
framework:
  name: next
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - echo "ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY" >> .env.production
            - echo "NEXT_PUBLIC_RAG_API_URL=$NEXT_PUBLIC_RAG_API_URL" >> .env.production
            - echo "NEXT_PUBLIC_SPEECH_TO_TEXT_API_URL=$NEXT_PUBLIC_STT_API_URL" >> .env.production
            - echo "NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL" >> .env.production
            - echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY" >> .env.production
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
    appRoot: apps/fe-public-web
    platform: WEB_COMPUTE
