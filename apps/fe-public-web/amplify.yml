version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env.production
            - echo "ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY" >> .env.production
            - echo "NEXT_PUBLIC_SPEECH_TO_TEXT_API_URL=$NEXT_PUBLIC_SPEECH_TO_TEXT_API_URL" >> .env.production
            - echo "NEXT_PUBLIC_RAG_API_URL=$NEXT_PUBLIC_RAG_API_URL" >> .env.production
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
    appRoot: apps/fe-public-web
